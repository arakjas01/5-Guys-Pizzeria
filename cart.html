<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza - Five Guys Pizzeria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .hero {
            background-image: url('your-image-url.jpg'); /* Add your hero image URL */
            background-size: cover;
            background-position: center;
            height: auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: white;
            position: relative;
            padding: 20px;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.55);
        }
        .hero-content {
            position: relative;
            text-align: center;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
            flex-wrap: wrap;
        }
        .form-container, .summary-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            width: 40%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            width: 100%;
        }
        .hero label {
            display: block;
            margin: 5px 0 5px;
            text-align: left;
        }
        .hero select {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
        }
        .hero input[type="button"] {
            background: #ff4500;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 10px;
        }
        .hero input[type="button"]:hover {
            background: #e63900;
        }
        .summary-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

<header>
    <h1>FIVE GUYS PIZZERIA</h1>
</header>

<section class="hero">
    <div class="hero-content">
        <div class="form-container">
            <h1>Order Online</h1>
            <form id="pizza-order-form">
                <label for="specialty">Choose Specialty Pizza:</label>
                <select id="specialty">
                    <option value="">Select a Pizza</option>
                    <option value="classic_margherita">Classic Margherita - $12</option>
                    <option value="pepperoni_overload">Pepperoni Overload - $14</option>
                    <option value="meat_lovers">Meat Lovers - $14</option>
                    <option value="veggie_delight">Veggie Delight - $12</option>
                    <option value="bbq_chicken">BBQ Chicken - $13</option>
                    <option value="hawaiian">Hawaiian - $12</option>
                </select>

                <label for="size">Choose Size:</label>
                <select id="size" required>
                    <option value="">Select Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </form>

            <h2>Build Your Own Pizza</h2>
            <label for="custom-crust">Choose Your Crust:</label>
            <select id="custom-crust">
                <option value="regular">Regular</option>
                <option value="thin">Thin</option>
                <option value="stuffed">Stuffed (+$2)</option>
            </select>

            <label for="custom-size">Choose Size:</label>
            <select id="custom-size">
                <option value="">Select Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label>Choose Your Toppings:</label>
            <div class="topping-checkbox">
                <input type="checkbox" id="custom-pepperoni" value="pepperoni">
                <img src="images/pepperoni.jpg" alt="Pepperoni">
                <label for="custom-pepperoni">Pepperoni</label>
            </div>
            <div class="topping-checkbox">
                <input type="checkbox" id="custom-mushrooms" value="mushrooms">
                <img src="images/mushrooms.jpg" alt="Mushrooms">
                <label for="custom-mushrooms">Mushrooms</label>
            </div>
            <div class="topping-checkbox">
                <input type="checkbox" id="custom-onions" value="onions">
                <img src="images/onions.jpg" alt="Onions">
                <label for="custom-onions">Onions</label>
            </div>
            <div class="topping-checkbox">
                <input type="checkbox" id="custom-sausage" value="sausage">
                <img src="images/sausage.jpg" alt="Sausage">
                <label for="custom-sausage">Sausage</label>
            </div>
            <div class="topping-checkbox">
                <input type="checkbox" id="custom-bacon" value="bacon">
                <img src="images/bacon.jpg" alt="Bacon">
                <label for="custom-bacon">Bacon</label>
            </div>
            <div class="topping-checkbox">
                <input type="checkbox" id="custom-extra-cheese" value="extra cheese">
                <img src="images/extra-cheese.jpg" alt="Extra Cheese">
                <label for="custom-extra-cheese">Extra Cheese</label>
            </div>
            <div class="topping-checkbox">
                <input type="checkbox" id="custom-olives" value="olives">
                <img src="images/olives.jpg" alt="Olives">
                <label for="custom-olives">Olives</label>
            </div>
            <div class="topping-checkbox">
                <input type="checkbox" id="custom-green-peppers" value="green peppers">
                <img src="images/green-peppers.jpg" alt="Green Peppers">
                <label for="custom-green-peppers">Green Peppers</label>
            </div>
            <div class="topping-checkbox">
                <input type="checkbox" id="custom-pineapple" value="pineapple">
                <img src="images/pineapple.jpg" alt="Pineapple">
                <label for="custom-pineapple">Pineapple</label>
            </div>

            <input type="button" value="Add to Order" onclick="addToOrder()" />
        </div>

        <div class="summary-container">
            <h3>Your Order Summary</h3>
            <div id="full-order-summary">No pizzas added yet.</div>
            <h3>Total Price</h3>
            <div id="total-price">Total: $0.00</div>
        </div>
    </div>
</section>

<script>
    let fullOrder = [];

    const calculateTotalPrice = () => {
        return fullOrder.reduce((total, item) => {
            const quantity = parseInt(item.quantity);
            const price = item.price * quantity;
            return total + price;
        }, 0);
    };

    const updateOrderSummary = () => {
        const orderSummaryHTML = fullOrder.map(item => `
            <div>
                <strong>${item.description}</strong><br>
                Quantity: <select onchange="updatePizzaQuantity(this, '${item.description}')">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                Total: $${(item.price * item.quantity).toFixed(2)}
                <button onclick="removePizza('${item.description}')">Remove</button>
            </div>
            <hr>
        `).join('');

        document.getElementById("full-order-summary").innerHTML = orderSummaryHTML;

        // Update the total price
        const totalPrice = calculateTotalPrice();
        document.getElementById("total-price").innerText = 'Total: $' + totalPrice.toFixed(2);
    };

    const addToOrder = () => {
        const specialty = document.getElementById("specialty").value;
        const size = document.getElementById("size").value;

        const customCrust = document.getElementById("custom-crust").value;
        const customSize = document.getElementById("custom-size").value;

        const toppings = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
            .map(checkbox => checkbox.value);

        // Add specialty pizza to order
        if (specialty && size) {
            let sizePrice = 0;
            if (size === 'small') sizePrice = -2;
            else if (size === 'large') sizePrice = 2;

            let specialtyPrice = 0;
            switch (specialty) {
                case 'classic_margherita':
                    specialtyPrice = 12;
                    break;
                case 'pepperoni_overload':
                    specialtyPrice = 14;
                    break;
                case 'meat_lovers':
                    specialtyPrice = 14;
                    break;
                case 'veggie_delight':
                    specialtyPrice = 12;
                    break;
                case 'bbq_chicken':
                    specialtyPrice = 13;
                    break;
                case 'hawaiian':
                    specialtyPrice = 12;
                    break;
            }

            const totalPrice = specialtyPrice + sizePrice; // No toppings for specialty pizza

            const orderItem = {
                description: `${specialty.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')} - Size: ${size}`,
                price: totalPrice,
                quantity: 1 // Default quantity
            };

            fullOrder.push(orderItem);
        }

        // Add custom pizza to order
        if (customSize) {
            let customSizePrice = 0;
            if (customSize === 'small') customSizePrice = -2;
            else if (customSize === 'large') customSizePrice = 2;

            const crustPrice = customCrust === 'stuffed' ? 2 : 0; // Add $2 for stuffed crust
            const totalPrice = 10 + customSizePrice + crustPrice + (toppings.length * 1); // Base price for custom pizza is $10

            const customOrderItem = {
                description: `Build Your Own Pizza - Crust: ${customCrust}, Size: ${customSize}`,
                price: totalPrice,
                quantity: 1 // Default quantity
            };

            fullOrder.push(customOrderItem);
        }

        updateOrderSummary();

        // Reset form after adding to order
        document.getElementById("pizza-order-form").reset();
    };

    const updatePizzaQuantity = (selectElement, description) => {
        const quantity = parseInt(selectElement.value);
        const pizza = fullOrder.find(item => item.description === description);
        if (pizza) {
            pizza.quantity = quantity; // Update quantity
        }
        updateOrderSummary(); // Refresh the order summary
    };

    const removePizza = (description) => {
        fullOrder = fullOrder.filter(item => item.description !== description);
        updateOrderSummary(); // Refresh the order summary
    };

    // Reset size when specialty pizza changes
    document.getElementById("specialty").addEventListener("change", function() {
        document.getElementById("size").selectedIndex = 0; // Reset size
    });
</script>

</body>
</html>
