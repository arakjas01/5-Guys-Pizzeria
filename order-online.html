 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Guy's Pizzeria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Order-online Styles */
    h1 {
      color: #5e3bee;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #5e3bee;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    input[type="submit"]:hover {
      background-color: #4a2cbb;
    }

    /* Header/Nav Styles */
    nav {
      background-color: #111;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .logo span {
      color: #f0b429;
      font-size: 12px;
      display: block;
      margin-left: 5px;
      letter-spacing: 3px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #ddd;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .info-bar {
      background-color: #f0b429;
      color: #111;
      padding: 10px 20px;
      text-align: center;
      width: 100%;
      font-size: 14px;
    }
    .nav-links a:hover,
    .nav-links a.active {
      color: #f0b429;
    }

  <!-- ✅ Hero Image Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Order Your Pizza Online</h1>

  <form id="pizza-order-form">
    <label for="specialty">Choose Specialty Pizza:</label>
    <select id="specialty">
      <option value="">None</option>
      <option value="classic_margherita">Classic Margherita - $12</option>
      <option value="pepperoni_overload">Pepperoni Overload - $14</option>
      <option value="meat_lovers">Meat Lovers - $14</option>
      <option value="veggie_delight">Veggie Delight - $12</option>
      <option value="bbq_chicken">BBQ Chicken - $13</option>
      <option value="hawaiian">Hawaiian - $12</option>
    </select>

    <label for="size">Choose Size:</label>
    <select id="size" required>
      <option value="">Select Size</option>
      <option value="small">Small - $8</option>
      <option value="medium">Medium - $10</option>
      <option value="large">Large - $12</option>
    </select>

    <label for="toppings">Choose Toppings:</label>
    <select id="toppings" multiple>
      <option value="pepperoni">Pepperoni</option>
      <option value="mushrooms">Mushrooms</option>
      <option value="onions">Onions</option>
      <option value="sausage">Sausage</option>
      <option value="bacon">Bacon</option>
      <option value="extra cheese">Extra Cheese</option>
      <option value="olives">Olives</option>
      <option value="green peppers">Green Peppers</option>
      <option value="pineapple">Pineapple</option>
    </select>

    <input type="submit" value="Order Pizza" />
  </form>

  <script>
    document.getElementById("pizza-order-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting

      const specialty = document.getElementById("specialty").value;
      const size = document.getElementById("size").value;
      const toppings = Array.from(document.getElementById("toppings").selectedOptions)
                             .map(option => option.value);

      let sizePrice;
      switch (size) {
        case 'small':
          sizePrice = 8;
          break;
        case 'medium':
          sizePrice = 10;
          break;
        case 'large':
          sizePrice = 12;
          break;
        default:
          sizePrice = 0;
      }

      let specialtyPrice = 0;
      if (specialty) {
        specialtyPrice = specialty.includes("pepperoni_overload") || specialty.includes("meat_lovers") ? 14 : 12;
      }

      const totalPrice = sizePrice + specialtyPrice + (toppings.length * 1); // $1 for each topping

      const orderSummary = {
        specialty: specialty ? specialty.split('_').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ') : "None",
        size: size,
        toppings: toppings.length > 0 ? toppings : ["None"],
        totalPrice: totalPrice
      };

      // Store the order summary in local storage
      localStorage.setItem('orderSummary', JSON.stringify(orderSummary));

      // Redirect to cart.html
      window.location.href = 'cart.html';
    });
  </script>
</body>
