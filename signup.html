<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .signup-container h1 {
      margin-bottom: 0.5em;
    }

    .signup-container p {
      margin-bottom: 1.5em;
    }

    .signup-container a {
      color: #0073e6;
      text-decoration: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
    }

    .facebook-btn {
      background-color: #3b5998;
      color: white;
    }

    .email-btn {
      background-color: #0073e6;
      color: white;
    }

    .divider {
      margin: 1em 0;
      font-weight: bold;
    }

    .signup-form input {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <p>Already a member? <a href="#">Log In</a></p>

    <button class="google-btn"><i class="fab fa-google"></i> Sign up with Google</button>
    <button class="facebook-btn"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>

    <div class="divider">or</div>

    <form class="signup-form" method="POST" action="https://your-backend.com/signup">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="email-btn">Sign up with Email</button>
    </form>
  </div>
</body>
</html>
